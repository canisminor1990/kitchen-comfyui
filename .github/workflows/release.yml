name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install deps
        run: pnpm install

      - name: Test
        run: pnpm run test
  build:
    needs: test
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install deps
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Compress dist folder
        run: zip -r web.zip dist/

      - name: Release
        id: release
        run: pnpm run release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
